## Description
## Below query is able to reuse the common query
## As you could see below, Line-14 Line-20 uses the fragment for reusing the query
{
	allBooksOne: allBooks(filter: { id: 1 }) {
		id
		title
		author
		...bookCategory
	}
	allBooksTwo: allBooks(filter: { id: 2 }) {
		id
		title
		author
		...bookCategory
	}
}

fragment bookCategory on Book {
	category {
		id
		type
	}
}
