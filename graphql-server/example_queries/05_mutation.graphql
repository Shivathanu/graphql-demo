## Open in browser:::http://localhost:4000/
## Copy the below query to the first section on the left of the browser console.

## Description
## Below query is able to reuse the common query
## mutation is used for write operations (create, update, delete)
mutation {
	createBook(
		input: {
			title: "Artificial Intelligence"
			author: "Michelle Obama"
			isbn: "978-1449360726"
			url: "http://www.amazon.com/Functional-JavaScript-Introducing-Programming-Underscore-js/dp/1449360726"
		}
	) {
		title
		author
		isbn
		url
	}
}

########################          Exercise 6        ############################
##Description:: Update mutation for updating the created data

mutation {
	updateBook(
		input: {
			id: 27
			title: "Artificial Intelligence Value"
			author: "Michelle Obama"
			isbn: "978-1449360726"
			url: "http://www.amazon.com/Functional-JavaScript-Introducing-Programming-Underscore-js/dp/1449360726"
		}
	) {
		title
		author
		isbn
		url
	}
}

